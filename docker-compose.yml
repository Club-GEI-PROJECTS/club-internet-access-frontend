version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: club-internet-access-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      # Montage du code source pour hot reload
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.ts:/app/vite.config.ts
      - ./tailwind.config.js:/app/tailwind.config.js
      - ./postcss.config.js:/app/postcss.config.js
      - ./tsconfig.json:/app/tsconfig.json
      - ./tsconfig.node.json:/app/tsconfig.node.json
      # Exclure node_modules pour utiliser celui du container
      - /app/node_modules
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:4000/api}
      - NODE_ENV=development
    networks:
      - club-network
    stdin_open: true
    tty: true

networks:
  club-network:
    driver: bridge
